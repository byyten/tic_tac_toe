<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script defer src="index.js"></script>
</head>
<body>

    <div class="container">
        <div class="player player0">
            <div class="award"><span class="material-symbols-outlined">trophy</span>
                <div class="win"></div>
            </div>
            <label for="player_0">Player One</label>
            <div class="player_inputs">
                <input id="player_0" type="text" class="player player_0" placeholder="player name">
                <button class="addplayer player_0"><span  class="material-symbols-outlined">add</span></button>    
            </div>

        </div>
        <div class="gameboard">
            <table>
                <caption>Tic Tac Toe</caption>
                <tbody>            
                    <tr>
                        <td><div class="grid grid_0_0"></div></td>
                        <td><div class="grid grid_0_1"></div></td>
                        <td><div class="grid grid_0_2"></div></td>
                    </tr>
                    <tr>
                        <td><div class="grid grid_1_0"></div></td>
                        <td><div class="grid grid_1_1"></div></td>
                        <td><div class="grid grid_1_2"></div></td>
                    </tr>
                    <tr>
                        <td><div class="grid grid_2_0"></div></td>
                        <td><div class="grid grid_2_1"></div></td>
                        <td><div class="grid grid_2_2"></div></td>
                    </tr>
                </tbody>
            </table>
            <div class="game_controls">
                <button class="reset reset_board" title="clear board and restart game"><span  class="material-symbols-outlined">restart_alt</span></button>
                <button class="reset reset_players"title="clear / delete players"><span  class="material-symbols-outlined">group_remove</span></button>    
            </div>
        </div>
        <div class="player player1">
            <div class="award"><span class="material-symbols-outlined">trophy</span>
                <div class="win"></div>
            </div>
            <label for="player_1">Player Two</label>
            <div class="player_inputs">
                <input id="player_1" type="text" class="player player_1" placeholder="player name" title="enter 'computer' to play against computer">
                <button class="addplayer player_1"><span class="material-symbols-outlined">add</span></button>
            </div>
        </div>
    </div>

</body>
</html>
